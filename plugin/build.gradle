plugins {
    id 'java'
}

group 'com.yu212'
version '1.0'

jar {
    baseName "${rootProject.name}-plugin"
}

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
}

task copyToServer(type: Copy) {
    from new File(buildDir.absolutePath, "libs/${rootProject.name}-plugin-${version}.jar")
    into "../server/plugins"
}
